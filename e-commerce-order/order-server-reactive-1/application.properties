server.port=8088

feign.circuitbreaker.enabled=true

spring.r2dbc.url=r2dbc:postgresql://localhost:5432/e-commerce-order-reactive
spring.r2dbc.username=postgres
spring.r2dbc.password=12345
spring.sql.init.mode=always

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://peer1:8761/eureka/,http://peer2:8762/eureka/,http://peer3:8763/eureka/

management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.ai=DEBUG

