server.port=8763

eureka.instance.hostname=peer3
eureka.server.wait-time-in-ms-when-sync-empty=50
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

#eureka.client.register-with-eureka=false
#eureka.client.fetch-registry=false
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://peer1:8761/eureka/,http://peer2:8762/eureka/
#eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/,http://localhost:8081/eureka/

eureka.server.expected-client-renewal-interval-seconds=5
eureka.server.renewalPercentThreshold=0.5

management.endpoints.web.exposure.include=*
