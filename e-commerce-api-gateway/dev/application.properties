server.port=8085

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://peer1:8761/eureka/,http://peer2:8762/eureka/,http://peer3:8763/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.default-filters[0].name=Retry
spring.cloud.gateway.server.webflux.default-filters[0].args.retries=3
spring.cloud.gateway.server.webflux.default-filters[0].args.statuses=NOT_FOUND
spring.cloud.gateway.server.webflux.default-filters[0].args.methods=GET,POST,PUT,DELETE
spring.cloud.gateway.server.webflux.default-filters[0].args.series=SERVER_ERROR
spring.cloud.gateway.server.webflux.default-filters[0].args.backoff.firstBackoff=50ms
spring.cloud.gateway.server.webflux.default-filters[0].args.backoff.maxBackoff=100ms
spring.cloud.gateway.server.webflux.default-filters[0].args.backoff.factor=2
spring.cloud.gateway.server.webflux.default-filters[0].args.backoff.basedOnPreviousValue=false
spring.cloud.gateway.server.webflux.default-filters[0].args.jitter.minBackoff=20ms
spring.cloud.gateway.server.webflux.default-filters[0].args.jitter.maxBackoff=50ms
spring.cloud.gateway.server.webflux.default-filters[0].args.timeout=2000ms 

# management.endpoint.gateway.access=true
management.endpoint.gateway.enabled=true
management.endpoint.circuitbreakers.enabled=true
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.show-components=always
management.endpoints.web.exposure.include=*
management.health.circuitbreakers.enabled=true